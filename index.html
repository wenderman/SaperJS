<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Игра "Сапёр"</title>
	<link href="https://fonts.googleapis.com/css?family=Stardos+Stencil:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="home-screen" id="home-screen">
		<div class="container">			
			<div class="title">
				<h1 class="h1"><span class="text-1">Сапёр</span></h1>			
				<h2 class="score">Очки: <span id="score">0</span></h2>
			</div>
			<div class="field" id="field">
			
			</div>	
			<form class="form" onsubmit="return false;">	
				<h2 class="score form-title">Новая игра</h2>
				<div class="form-group">
					<label for="row" class="form__label game-info-content">ряды</label>
					<input type="text" value="10" class="form-item form-input" id="row" onfocus="this.value=''" autocomplete="off">
					<label for="row" class="form__label game-info-content">10-30</label>
				</div>							
				<div class="form-group">
					<label for="col" class="form__label game-info-content">столбцы</label>
					<input type="text" value="10" class="form-item form-input" id="col"  onfocus="this.value=''" autocomplete="off">
					<label for="col" class="form__label game-info-content">10-30</label>
				</div>
				<div class="form-group">
					<label for="mines" class="form__label game-info-content">мины</label>
					<input type="text" value="10" class="form-item form-input" id="mines"  onfocus="this.value=''" autocomplete="off">
					<label for="mines" class="form__label game-info-content"><span id="maxMines">1-90</span></label>
				</div>				
					<button id="start" class="form-item form__button">Начать</button>
					<h4>by Sheryar Khan</h4>
			</form>		
		</div>		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
